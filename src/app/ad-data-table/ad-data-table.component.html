<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-bordered">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Description</th>
    <th>Start date</th>
    <th>End date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ad of ads">
    <td><img src="{{ad.image}}" height="50px;" width="50px;"></td>
    <td>{{ad.name}}</td>
    <td>{{ad.description}}</td>
    <td>{{ad.startDate}}</td>
    <td>{{ad.endDate}}</td>
  </tr>
  </tbody>
</table>
